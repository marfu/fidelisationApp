<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ps="http://primefaces.org/sentinel"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <div id="layout-menubar" class="Unselectable fontRegular">
        <div class="layout-menubarinner-box" id="buttonArea">
            <a href="#" id="layout-menubar-resize" class="BordRad3" title="Menu Resize"><i class="icon-th-list-2"></i></a>
            <a href="#" id="layout-menubar-resize2" class="BordRad3" title="Open Menu"><i class="icon-menu"></i></a>
        </div>

        <div class="layout-menubarinner-box" id="searchArea">
            <i class="icon-search floatLeft gray"></i>
            <input type="text" class="layout-menubar-search floatLeft Animated05" placeholder="Search Here"/>
        </div>
        
        <h:form id="menuform">
            <ps:menu id="sm_leftmenu">
                <p:menuitem id="sm_dashboard" value="Dashboard" icon="icon-home-outline" outcome="dashboard" containerStyleClass="layout-menubar-active"/>
                <p:menuitem id="sm_promotion" value="Promotion Page" icon="icon-cube" outcome="promotion-page" />
                <p:menuitem id="sm_campagne" value="Campagne" icon="icon-cube" outcome="campagne" />


                <p:menuitem id="sm_fonts" value="Font Icons" icon="icon-book" outcome="font-icons.xhtml" />
                <p:submenu id="sm_orientation" label="Orientation" icon="icon-align-right">
                    <p:menuitem id="sm_rtl" value="RTL" icon="icon-align-right" onclick="$('body').addClass('ui-sentinel-rtl');return false;" />
                    <p:menuitem id="sm_ltr" value="LTR" icon="icon-align-left" onclick="$('body').removeClass('ui-sentinel-rtl');return false;" />
                </p:submenu>
                <p:menuitem id="sm_user" value="User Profile" icon="icon-vcard" outcome="empty-page" />
                <p:menuitem id="sm_tasks" value="Tasks" icon="icon-tasks" outcome="empty-page" />
                <p:menuitem id="sm_contact" value="Contact" icon="icon-phone" outcome="empty-page" />
                <p:menuitem id="sm_doc" value="Documentation" icon="icon-graduation-cap" outcome="documentation" />
            </ps:menu>
        </h:form>
    </div>

</ui:composition>
